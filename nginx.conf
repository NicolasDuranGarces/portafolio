server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Sirve assets desde disco y cae a index.html para rutas del SPA.
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:js|css|svg|gif|jpg|jpeg|png|ico|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Seguridad b√°sica para cabeceras comunes.
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
}
